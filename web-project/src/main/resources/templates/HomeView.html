<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>FORUM | Home Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet"
          href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">
</head>
<body id="home-body">
    <div id="home-div" th:fragment="header">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#0099ff" fill-opacity="1" d="M0,0L40,37.3C80,75,160,149,240,192C320,235,400,245,480,240C560,235,640,213,720,186.7C800,160,880,128,960,128C1040,128,1120,160,1200,192C1280,224,1360,256,1400,272L1440,288L1440,0L1400,0C1360,0,1280,0,1200,0C1120,0,1040,0,960,0C880,0,800,0,720,0C640,0,560,0,480,0C400,0,320,0,240,0C160,0,80,0,40,0L0,0Z"></path></svg>
    <header id="home-header">
        <a href="#" class="logo" th:href="@{/}"><i class="ri-home-4-fill"></i><span>Rocket Forum</span></a>

        <ul class="navbar">
            <li><a href="#" class="active" th:href="@{/}" th:text="#{navigation.home}">Home</a></li>
            <li><a href="#" th:href="@{/posts}" th:text="#{navigation.posts}">Posts</a></li>
            <li><a href="#" th:href="@{/}" th:text="#{navigation.users}">Users</a></li>
        </ul>
        <div class="main">
            <a href="#" class="user" th:unless="${isAuthenticated}" th:href="@{/auth/login}">Sign In</a>
            <a href="#" th:unless= "${isAuthenticated}" >Register</a>
            <a href="#" th:href="@{/auth/logout}" th:if="${isAuthenticated}">Log Out</a>
            <div class="bx bx-menu" id="menu-icon"></div>
        </div>
    </header>
    </div>
    <div class="top-commented">
        <div class="bodytest">
            <div class="top-title">MOST COMMENTED</div>
            <div class="post-wrapper">
                <div class="post-container" th:each="post : ${topPosts}">
                    <img class="profile-picture" src="../static/images/user.png" th:src="@{/images/user.png}" alt="Profile Picture">
                    <a class="post-title" th:href="@{/posts/{id}(id=${post.id})}" th:text="${post.title}">This new Rocket forum is looking great</a>
                    <div class="like-container">
                        <img class="like" src="../static/images/like.png" th:src="@{/images/like.png}" alt="">
                        <div class="like-count" th:text="${post.likeCounts}">100</div>
                    </div>
                    <div class="comments-container">
                        <img class="comment" src="../static/images/chat.png" th:src="@{/images/chat.png}" alt="">
                        <div class="comment-count" th:text="${postService.getPostComments(post).size()}">50</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#ff5500" fill-opacity="1" d="M0,288L48,272C96,256,192,224,288,197.3C384,171,480,149,576,165.3C672,181,768,235,864,250.7C960,267,1056,245,1152,250.7C1248,256,1344,288,1392,304L1440,320L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>
    <footer th:fragment="footer">
            <p>&copy; <span id="current-year" ></span> Rocket Forum</p>
            <p id="local-time" ></p>
    </footer>
<script type="text/javascript" src="../static/js/script.js" th:src="@{/js/script.js}"></script>
</body>
</html>
