<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Forum | Login</title>
    <link rel="stylesheet" href="../static/css/styles.css" th:href="@{/css/styles.css}">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet"
          href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">
<!--<body class="login">-->
<body id="home-body">
<div id="home-div" th:fragment="header">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#0099ff" fill-opacity="1" d="M0,0L40,37.3C80,75,160,149,240,192C320,235,400,245,480,240C560,235,640,213,720,186.7C800,160,880,128,960,128C1040,128,1120,160,1200,192C1280,224,1360,256,1400,272L1440,288L1440,0L1400,0C1360,0,1280,0,1200,0C1120,0,1040,0,960,0C880,0,800,0,720,0C640,0,560,0,480,0C400,0,320,0,240,0C160,0,80,0,40,0L0,0Z"></path></svg>
    <header id="home-header">
        <a href="#" class="logo" th:href="@{/}"><i class="ri-home-4-fill"></i><span>Rocket Forum</span></a>

        <ul class="navbar">
            <li><a href="#" class="active" th:href="@{/}" th:text="#{navigation.home}">Home</a></li>
            <li><a href="#" th:href="@{/}" th:text="#{navigation.posts}">Posts</a></li>
            <li><a href="#" th:href="@{/}" th:text="#{navigation.users}">Users</a></li>
        </ul>
        <div class="main">
            <a href="#" class="user" th:href="@{/auth/login}"> <i class="ri-user-fill"></i>Sign In</a>
            <a href="#">Register</a>
            <div class="bx bx-menu" id="menu-icon"></div>
        </div>
    </header>
</div>
<div class="div-login">
<div class="form">
    <h4 th:text="#{login}">Login</h4>
    <div class="login">
        <input type="text" th:src="@{/images/user.png}" src="../static/images/user.png"  placeholder="Username">
        <input type="password" src="../static/images/password.png" th:src="@{/images/password.png}" placeholder="Password">
        <button th:text="#{sign.in}">Sign In</button>
        <div class="suggest">
            <div class="remember">
            <input type="checkbox" checked>
            <span th:text="#{remember.me}">Remember Me</span>
            </div>
            </div>
        </div>
    </div>
</div>
</div>
<footer th:fragment="footer" style="padding: 100px 0px 50px 0px">
    <p>&copy; <span id="current-year" ></span> Rocket Forum</p>
    <p id="local-time" ></p>
</footer>
<script type="text/javascript" src="../static/js/script.js" th:src="@{/js/script.js}"></script>
</body>
</html>
